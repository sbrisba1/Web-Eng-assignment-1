    <header>
      <h1>Contact</h1>

    <section>
      <ul>
        <li>

            ><i class="fa-solid fa-home"></i> <span>Home</span></a

        <li>

      </ul>

    <main>
<!--      TODO add form here-->
      <form action="/submit" methods="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Jane Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="jane.doe@example.com" required>
        </div>

        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" required>
        </div>

        <div class="form-group">
          <label>What do you like the most?</label>
          <div class="radio-group">
            <label><input type="radio" name="choice" value="JS" > JS</label>
            <label><input type="radio" name="choice" value="HTML"> HTML</label>
            <label><input type="radio" name="choice" value="CSS"> CSS</label>
            <label><input type="radio" name="choice" value="Cannot make a decision"> Cannot make a decision.</label>
        </div>

        <div class="form-group">
          <label for="message">Your message</label>
          <textarea id="message" name="message" rows="4" placeholder="Enter your message here..."></textarea>
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="terms" required>Yes, I want to receive your very important spam messages!
          </label>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary">Send</button>
          <button type="reset" class="btn-secondary">Reset</button>
        </div>
      </form>
